<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
    @media only screen and (min-width: 508px) and (max-width: 768px)
	{
        input[type="email"]
		{
            width: 50%;
        }
        input[type="password"]
		{
            width: 50%;
        }
    }
	@media only screen and (min-width: 213px) and (max-width: 507px)
	{
        input[type="email"]
		{
            width: 25%;
        }
        input[type="password"]
		{
            width: 25%;
        }
		
    }
</style>
	
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="background: url('images/room2.jpg') no-repeat center center fixed; background-size: cover; backdrop-filter: blur(5px); height: 100vh;">
        <div class="card" style="width: 360px; background: rgba(255, 255, 255, 0.5); border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); padding: 20px;">
            <h1 class="text-center">Login</h1>
            <form id="login-form" class="form" onsubmit="return validateLoginForm()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <div class="text-danger" id="password-error" style="display: none;">Invalid Password.</div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <div class="text-center mt-3 ">
                New user? <a href="registration.html">Register</a>
            </div>
        </div>
    </div>
    <script>
        function validateLoginForm()
		{
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const passwordError = document.getElementById("password-error");

            if (!email || !password)
			{
                alert("Please fill in all fields.");
                return false;
            }

            if (password.length < 8)
			{
                passwordError.style.display = "block";
                return false;
            }
			else 
			{
                passwordError.style.display = "none";
            }
            window.location.href = "home_page.html";
            return false;
        }
    </script>
</body>
</html>
